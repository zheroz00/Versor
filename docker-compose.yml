services:
  versor:
    image: ghcr.io/zheroz00/versor:latest
    build: . # Falls back to local build if registry image is missing
    ports:
      - "5555:5000"
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_DEBUG=false
      - POTRACE_PATH=/usr/bin/potrace
      - AUTOTRACE_PATH=/usr/bin/autotrace
      - VTRACER_PATH=/usr/local/bin/vtracer
    restart: unless-stopped
